language: node_js
node_js:
- '10'
install:
  - npm install -g @angular/cli
  - npm install -g firebase-tools
jobs:
  include:
    - stage: Tests
      script:
        - ng lint
        - ng test --code-coverage=true --no-watch --no-progress --browsers ChromeHeadlessCI
    - stage: Deploy
      script:
        - if [ $TRAVIS_BRANCH = "master" ]; then npm version minor; git push origin master;
        - if [ $TRAVIS_BRANCH != "master" ] & [ $TRAVIS_PULL_REQUEST = "true" ]; then npm version patch; git push;
    - stage: Publish
      script:
        - if [ $TRAVIS_BRANCH = "master" ]; then firebase deploy --token $APP_TOKEN;
