<mat-form-field appearance="outline" color="primary">
  <mat-label>Duration</mat-label>
  <input
    matInput
    type="number"
    placeholder="Minutes"
    (blur)="setCourseDuration()"
    [formControl]="courseDuration"
  />
  <mat-error *ngIf="courseDuration.errors && courseDuration.errors.required">
    Course duration is <strong>required</strong>
  </mat-error>
</mat-form-field>
