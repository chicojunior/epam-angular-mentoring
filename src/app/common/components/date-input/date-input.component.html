<mat-form-field appearance="outline" color="primary">
  <mat-label>Date</mat-label>
  <input
    matInput
    type="text"
    placeholder="mm/dd/yyyy"
    (blur)="setCourseDate()"
    [formControl]="courseDate"
  />
  <mat-error *ngIf="courseDate.errors && courseDate.errors.required">
    Course date is <strong>required</strong>
  </mat-error>
  <mat-error *ngIf="courseDate.errors && courseDate.errors.dateIsFormated">
    Please set the date in this format: mm/dd/yyyy!
  </mat-error>
</mat-form-field>
