<mat-card
  [appBorderHighlight]="course.creationDate"
  [ngClass]="{'top-rated': course.topRated}">
  <mat-card-content>
    <div class="row header">
      <h2 class="header__title">
        {{ course.title | uppercase }}
        <img
          class="star-img"
          *ngIf="course.topRated"
          src="assets/img/star.png"
          alt="top rated star">
      </h2>
      <div class="header__details">
        <span class="detail-span"
          ><i class="material-icons">schedule</i>
          {{ course.duration | courseDuration }}</span
        >
        <span class="detail-span"
          ><i class="material-icons">date_range</i>
          {{ course.creationDate | date }}</span
        >
      </div>
    </div>
    <div class="row content">
      <p class="content__description">{{ course.description }}</p>
      <div class="content__actions">
        <button class="action-button" (click)="editItem(course)">
          <i class="material-icons">edit</i>
          <span>Edit</span>
        </button>
        <button class="action-button delete-button" (click)="deleteItem(course)">
          <i class="material-icons">delete</i>
          <span>Delete</span>
        </button>
      </div>
    </div>
  </mat-card-content>
</mat-card>
